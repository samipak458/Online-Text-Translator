<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Translator</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-content-center my-1">
            <h1 class="navbar-brand mb-0 h1">Online Language Translation Service</h1>
        </div>
    </nav>

    <div class="container mb-2">
        <h2 class="mt-3">Write your text here:</h2>
        <p>Enter the text you wish to translate, choose the language, and click Translate!</p>
        <div class="mt-2">
            <form method="POST">
                <div class="form-group">
                    <textarea name="text" cols="20" rows="10" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <h4 for="language">Language:</h4>
                    <select name="language" class="form-control">
                        <option value="en">English</option>
                        <option value="ur">Urdu</option>
                        <option value="sd">Sindhi</option>
    <!--                <option value="pa">Punjabi</option>
                        <option value="ps">Pushto</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                        <option value="it">Italian</option>
                        <option value="zh-Hans">Chinese</option>
                        <option value="ja">Japanese</option>
                        <option value="ru">Russian</option>
                        <option value="de">German</option>
                        <option value="fr">French</option>   -->
                    </select>
                </div>
                <div class="text-right bt-2">
                    <button type="submit" class="btn btn-info btn-md rounded">Translate!</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
